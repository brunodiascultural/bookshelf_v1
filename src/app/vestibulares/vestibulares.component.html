<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario" >
    Leitura obrigat√≥ria para o Vestibular:  {{ usuario.displayName }}
  </h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cardsVestibulares$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-title-group>
          <mat-card-title>{{ card.titulo }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitulo }}
            <p>
              <button mat-icon-button color="accent">
                <mat-icon>{{ card.estrela }}</mat-icon>
              </button>
            </p>
          </mat-card-subtitle>
          <img mat-card-sm-image [src]="card.img" [alt]="card.titulo" class="cardimg" />
        </mat-card-title-group>
        <mat-card-content class="dashboard-card-content">
          <div>{{ card.conteudo }}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link">
            <a matLine [href]="link.ref" target="_blank">{{ link.texto }}</a>
            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
