<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">Feed de not√≠cias: {{usuario.displayName}}</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img mat-card-image src="../../assets/imagens/logoBS4.png" alt="" class="logo-card">
          </div>
          <mat-card-title>{{card.titulo}}</mat-card-title>
          <mat-card-subtitle>{{card.subtitulo}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="card.img" [alt]="card.titulo">
        <mat-card-content class="dashboard-card-content">
          <div>{{card.conteudo}}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link">
            <a matLine [href]="link.ref" target="_blank">{{ link.texto }}</a>
            <p>
              <button mat-icon-button color="accent" class="icon">
                <mat-icon>{{card.estrela}}</mat-icon>
              </button>
            </p>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
